<div class="card mb-3 border border-3 border-primary" style="width: 22rem; min-height: 30rem;">
  <a [routerLink]="['/character-details', character?.id]"><h3 class="card-header text-info fw-bold">{{ character?.name | slice: 0:17 }}</h3></a>
    <img src="{{ character?.image }}" alt="No availiable">
  <div class="card-body">
    <p class="card-text">{{ character?.status }} - {{ character?.species }}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"><p class="text-muted">Origin:</p> {{ character?.origin?.name }}</li>
    <li class="list-group-item"><p class="text-muted">Location:</p> {{ character?.location?.name }}</li>
    <li class="list-group-item"><p class="text-muted">Created at:</p> {{ character?.created | date }}</li>
  </ul>
</div>
